// Fonction pour remplir la liste des pays
function populateCountryCodeOptions() {
  const countryCodeSelect = document.getElementById('country-code');

  countries.forEach(country => {
    const option = document.createElement('option');
    option.value = country.code;
    option.textContent = `${country.flag} +${country.code} (${country.name})`;
    countryCodeSelect.appendChild(option);
  });
}

  const countryCodeSelect = document.getElementById('country-code');
  const waveNumberLabel = document.getElementById('wave-number-label');

  const selectedCountry = countries.find(country => country.code === countryCodeSelect.value);
  if (selectedCountry) {
    waveNumberLabel.textContent = `Num√©ro Wave (${selectedCountry.format}) :`;
  } else {
    waveNumberLabel.textContent = 'Num√©ro Wave :';
  }
}

// Afficher le compte √† rebours de 10 minutes
function displayCountdown() {
  const countdownElement = document.createElement('div');
  countdownElement.classList.add('countdown');
  countdownElement.textContent = '10:00';

  const mainElement = document.querySelector('main');
  mainElement.appendChild(countdownElement);

  let timeLeft = 600; // 10 minutes en secondes
  const countdownInterval = setInterval(function() {
    timeLeft--;
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

    if (timeLeft === 0) {
      clearInterval(countdownInterval);
      countdownElement.remove();
      sendConfirmationCode();
    }
  }, 1000);
}
